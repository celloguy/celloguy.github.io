<!DOCTYPE html>
<html lang="en">
<title> Test React</title>

<!-- Load React API -->
<script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>

<script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

<script src= "https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="id01">Hello World!</div>
    <div id="id02"></div>
    <div id="id03"></div>
    Testing hello world!

    <img src="../images/profilePicture.jpg">
    <p><strong>William Wright</strong></p>
    <p>University of Texas at San Antonio</p>
    <p>B.S. Computer Science</p>
    <p>Major GPA: 3.53</p>
    <button type="buton" name="Timer" onclick="setTimer()">Timer</button>
      <script type="text/babel">
        let timer = 100;
        let intervalID;
          ReactDOM.render(
          <h1>Hello React!</h1>, document.getElementById('id02'));

          function tick() {
            const element = (<h1>{new Date().toLocaleTimeString()}</h1>);
            ReactDOM.render(element, document.getElementById('id01'));
          }
          function tick2() {
            if(timer>0){
            timer = timer-1;
            const time = (<h1>{timer}</h1>);
            ReactDOM.render(time, document.getElementById('id03'));
            }
            else {
              ReactDOM.render(<h1>Time is up</h1>, document.getElementById('id03'));
              clearInterval(this.intervalID);
            }
          }

          function setTimer() {
            timer = 100;
            clearInterval(this.intervalID);
            intervalID = setInterval(tick2, 1000);
          }

          setInterval(tick, 1000);
          intervalID = setInterval(tick2,1000);
          setTimer();
      </script>
  </body>
</html>
